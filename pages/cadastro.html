<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/topo.css">
    <link rel="stylesheet" href="../assets/css/rodape.css">
    <link rel="stylesheet" href="../assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <header class="topo">
        <a href="../index.html" class="logo">LOGO</a>
        <input class="btn-hamb" type="checkbox">
            <div class="hamb">
                <span></span>
                <span></span>
                <span></span>
            </div>
        <nav class="nav-bar">
            <li>
                <a href="../index.html" class="nav-bar__item">INÍCIO</a>
            </li> 
            <li><a href="../pages/cadastro.html" class="nav-bar__item ativo">CADASTRAR NOTÍCIA</a></li>
        </nav>
    </header>
    <!-- ----------------------------------------------------------- -->
    <main class="cadastro" data-main>
        <h1 class="titulo-page">Cadastro de Notícias</h1>
        <form class="cadastro-form">
            <label for="titulo">Titulo: </label>
            <input type="text" name="titulo" id="titulo" data-titulo required>
            <label for="noticia">Notícia: </label>
            <textarea id="noticia" cols="50" rows="5" data-noticia required></textarea>
            <label for="fonte">Fonte: </label>
            <input type="text" id="fonte" data-fonte required placeholder="Ex: Microsoft">
            <label for="">Link: </label>
            <input type="text" id="link" data-link required placeholder="Link para noticia completa">
            <input type="submit" value="Enviar" class="btn-enviar" data-btn>
        </form>
    </main>
    <!-- ----------------------------------------------------------- -->
    <footer class="rodape">
        <p>Desenvolvido por <a href="#">Elton</a></p>
    </footer>
    <!-- ----------------------------------------------------------- -->
    <script type="module" src="../assets/js/cadastrar.js"></script>
</body>
</html>
